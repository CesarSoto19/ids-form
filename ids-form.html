<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../ids-input-db/ids-input-db.html">
<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="ids-form">
  <template>
    <style>
      :host {
        display: block;
        padding: 20px;
      }

      ids-input-db {
        padding: 20px;
      }
    </style>

    [[valuePadre]]
    <ids-input-db id="nombre" value="{{valuePadre}}" ></ids-input-db>
    [[email]]
    <paper-input
      type="email"
      always-float-label
      label="Escribe tu email"
      value={{email}}
      placeholder="Aqui va tu email"
      auto-validate
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
    >
    </paper-input>

    <paper-input
      type="tel"
      always-float-label
      label="Escribe tu telefono"
      value={{telefono}}
      placeholder="Aqui va tu telefono"
      auto-validate
      pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"
    >
    </paper-input>
  </template>

  <script>
    /**
     * `ids-form`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IdsForm extends Polymer.Element {
      static get is() { return 'ids-form'; }
      static get properties() {
        return {
          valuePadre: String,
          email: String,
          telefono: String
        };
      }
    }

    window.customElements.define(IdsForm.is, IdsForm);
  </script>
</dom-module>

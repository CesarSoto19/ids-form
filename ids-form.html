<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="ids-form">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <iron-form id="ironForm" on-iron-form-response="responseHandler" on-iron-form-submit="submitHandler" on-iron-form-presubmit="presubmitHandler">
      <form action="[[action]]" method="[[method]]" enctype="[[enctype]]">
        
        <slot name="header"></slot>        
        
        <template is="dom-repeat" items="[[fields]]" as="itemActual">
          <paper-input 
          always-float-label
          label="[[itemActual.label]]"
          required="[[itemActual.required]]"
          type="[[itemActual.type]]"
          auto-validate="[[itemActual.autoValidate]]"
          name=[[itemActual.name]]
          pattern="[[itemActual.pattern]]"
          value={{itemActual.value}}
          placeholder="[[placeholder]]"></paper-input>
        </template>
        
        <slot name="buttons">
          <paper-button raised on-click="sendHandler">Enviar</paper-button>
          <paper-button raised on-click="cancelHandler">Cancelar</paper-button>
        <slot>
      </form>
    </iron-form>

  </template>
  
  <script>
    /**
     * `input-container`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IdsForm extends Polymer.Element {
      static get is() { return 'ids-form'; }

      static get properties () {
        return {
          action: String,
          method: String,
          enctype: String,
          fields: {
            type: Array,
            value: () => [],
          },
          isBypass: Boolean,
          byPassHelper: Function
        }
      }

      sendHandler (e) {
        e.preventDefault();
        this.$.ironForm.submit();
      }

      cancelHandler () {
        this.$.ironForm.reset();
      }

      responseHandler(e) {
        const newCustomEvent = new CustomEvent('ids-form-response', { 
            detail: e.detail,
            bubbles: true,
            composed: true
          });

        this.dispatchEvent(newCustomEvent);
      }

      presubmitHandler (e) {
        if (this.isBypass && this.bypassHelper) {
          // iron-ajax sabe si prevenimos el submit y entonces podemos modificar los datos de la petici√≥n y ejecutarla cuando nos convenga
          e.preventDefault(); 
          const form = this.$.ironForm;
          this.bypassHelper(form.request, form.serializeForm())
        }
      }

    }

    window.customElements.define(IdsForm.is, IdsForm);
  </script>
</dom-module>
